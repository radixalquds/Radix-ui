  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.fade-in-up');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, {
        threshold: 0.1
      });

      cards.forEach(card => observer.observe(card));

      const navbar = document.getElementById('navbar');
      navbar.classList.remove('opacity-0', '-translate-y-5');
      navbar.classList.add('opacity-100', 'translate-y-0');

      for (let i = 0; i < 3; i++) {
        document.getElementById('marquee-row-1').append(
          document.getElementById('row1').content.cloneNode(true)
        );

        document.getElementById('marquee-row-2').append(
          document.getElementById('row2').content.cloneNode(true)
        );
      }

      tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        background: { color: { value: "transparent" } },
        particles: {
          number: { value: 60, density: { enable: true, area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 6, random: true },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: false,
            straight: false,
            outMode: "bounce"
          },
          links: {
            enable: true,
            distance: 100,
            color: "#ffffff",
            opacity: 0.2,
            width: 1
          }
        },
        interactivity: {
          events: {
            onHover: { enable: true, mode: "repulse" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 }
          }
        }
      });
    });
  </script>
