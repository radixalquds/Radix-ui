  <script>
    const finalText = "HELLO MY NAME IS RADIX";
    const loadingText = document.getElementById("loadingText");
    const loadingScreen = document.getElementById("loadingScreen");
    const mainContent = document.getElementById("mainContent");
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    let scrambleDuration = 1200; // ms
    let scrambleIntervalMs = 30;

    function scrambleEffect(callback) {
      let start = Date.now();

      const scrambleInterval = setInterval(() => {
        let elapsed = Date.now() - start;

        if (elapsed >= scrambleDuration) {
          clearInterval(scrambleInterval);
          callback();
          return;
        }

        const scrambled = finalText.split("").map(c => {
          if (c === " ") return " ";
          return chars[Math.floor(Math.random() * chars.length)];
        }).join("");

        loadingText.textContent = scrambled;
      }, scrambleIntervalMs);
    }

    function typeEffect(text, index = 0) {
      if (index <= text.length) {
        loadingText.textContent = text.slice(0, index);
        setTimeout(() => typeEffect(text, index + 1), 80);
      } else {
        // Smooth fade out
        setTimeout(() => {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => {
            loadingScreen.style.display = "none";
            mainContent.classList.remove("hidden");
          }, 800); // match fadeOut animation duration
        }, 500);
      }
    }

    // Start sequence
    scrambleEffect(() => typeEffect(finalText));

    window.addEventListener('DOMContentLoaded', () => {
      const navbar = document.getElementById('navbar');
      navbar.classList.remove('opacity-0', '-translate-y-5');
      navbar.classList.add('opacity-100', 'translate-y-0');
    });
  </script>
